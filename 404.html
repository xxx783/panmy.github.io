<!DOCTYPE html>
<html lang="zh-CN">

            color: #333;
            margin-bottom: 30px;
        }
        
        .error-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .error-actions {
            display: flex;
            justify-content: center;

            flex-wrap: wrap;
